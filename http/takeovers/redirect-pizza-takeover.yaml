id: redirect-pizza-takeover

info:
  name: Redirect.pizza Subdomain Takeover Detection
  author: Ranjan Kumar
  severity: high
  description: |
    Detects potential subdomain takeover vulnerability on domains pointing to redirect.pizza.
    This occurs when a subdomain is pointing to redirect.pizza but is not yet configured, leaving it open to hijacking.
  reference:
    - https://redirect.pizza
    - https://github.com/EdOverflow/can-i-take-over-xyz
    - https://redirect.pizza/docs
  tags: takeover,redirect.pizza,subdomain,bugbounty

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 404

      - type: word
        part: body
        words:
          - "redirect.pizza"
          - "Unable to redirect"
        condition: or

      - type: word
        part: body
        words:
          - "redirect.pizza"
        condition: or
