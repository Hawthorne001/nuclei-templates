id: redirect-pizza-takeover
info:
  name: Redirect.pizza Subdomain Takeover Detection
  author: Ranjan Kumar
  severity: high
  description: |
    Redirect.pizza subdomain takeover was detected.
  reference:
    - https://redirect.pizza
    - https://github.com/EdOverflow/can-i-take-over-xyz
    - https://redirect.pizza/docs
  metadata:
    max-request: 1
    shodan-query: html:"redirect.pizza"
    fofa-query: body="redirect.pizza"
  tags: takeover,redirect.pizza,subdomain,bugbounty

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        part: body
        words:
          - "redirect.pizza"
          - "Unable to redirect"
        condition: or

      - type: word
        part: content_type
        words:
          - "text/html"

    extractors:
      - type: dsl
        dsl:
          - cname
