id: kong-manager-exposure

info:
  name: Kong Manager OSS/Admin - Exposure
  author: Krishna Jaishwal
  severity: medium
  description: |
    Exposed Kong Manager (OSS/Admin) interface accessible without authentication.
  reference:
    - http://github.com/Kong/kong-manager
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Kong Manager"
  tags: kong,manager,misconfig,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - "contains_any(body,'Kong Manager OSS','Kong Admin')"
          - 'contains(content_type, "text/html")'
          - 'status_code == 200'
        condition: and
