id: thingsboard-panel

info:
  name: ThingsBoard Panel - Detect
  author: righettod
  severity: info
  description: |
     ThingsBoard was detected â€” a Open-source IoT Platform for device management, data collection, processing and visualization.
  reference:
    - https://github.com/thingsboard/thingsboard
    - https://thingsboard.io/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"ThingsBoard"
  tags: panel,thingsboard,detect,

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<title>thingsboard</title>")'
        condition: and