id: procore-panel

info:
  name: Procore Login - Panel
  author: rxerium
  severity: info
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.favicon.hash:1952289652
  tags: panel,login,detect,procore,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/images/favicon.ico"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"1952289652\" == mmh3(base64_py(body)))"

      - type: word
        words:
          - '<title>Procore Log In</title>'
          - 'Log in to your Procore account using your email and password'
        condition: and
