id: ictbroadcast-panel

info:
  name: ICTBroadcast Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    ICTBroadcast login panel was detected.
  reference:
    - https://www.ictbroadcast.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"ICT Broadcast"
  tags: panel,ictbroadcast,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>ICT Broadcast [User :: Login]'

      - type: status
        status:
          - 200