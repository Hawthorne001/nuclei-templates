id: telecontrol-server-basic-panel

info:
  name: Telecontrol Server Basic Panel - Detect
  author: Kazgangap
  severity: info
  description: |
    Telecontrol Server Basic panel was discovered.
  reference:
    - https://sieportal.siemens.com/en-ca/products-services/10087338?tree=CatalogTree
  metadata:
    verified: true
    max-request: 1
    vendor: siemens
    product: telecontrol_server_basic
    fofa-query: title=="Logon - Telecontrol Server Basic"
  tags: panel,login,siemens,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "Logon - Telecontrol Server Basic</title>")'
          - "status_code == 200"
        condition: and
