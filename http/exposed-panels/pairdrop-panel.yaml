id: pair-drop-panel

info:
  name: Pair Drop Panel - Detect
  author: rxerium
  severity: info
  description: |
    Local file sharing in your browser. Inspired by Apple's AirDrop. Fork of Snapdrop.
  reference:
    - https://github.com/schlagmichdoch/pairdrop
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"PairDrop"
  tags: panel,pairdrop,login,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>PairDrop'
          - 'Peer2Peer'
        condition: and

      - type: status
        status:
          - 200
