id: xwiki-detect

info:
  name: XWiki Detect
  author: matejsmycka
  severity: info
  description: |
    XWiki is an open-source wiki platform for collaborative content management.
  metadata:
    verified: true
    max-request: 2
    vendor: xwiki
    product: xwiki
    shodan-query: html:"data-xwiki-reference"
    fofa-query: body="data-xwiki-reference"
  tags: xwiki,discovery,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/xwiki/"

    redirects: true
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200,401'
          - 'contains(body, "xwikiplatformversion")'
        condition: and

    extractors:
      - type: regex
        group: 1
        regex:
          - '<html.*?data-xwiki-page="(.*?)"'
