id: xwiki-detect

info:
  name: XWiki Detect
  author: matejsmycka
  severity: info
  description: |
    XWiki is an open-source wiki platform for collaborative content management.
  metadata:
    verified: true
    max-request: 1
    vendor: xwiki
    product: xwiki
    shodan-query: html:"data-xwiki-reference"
    fofa-query: body="data-xwiki-reference"
  tags: xwiki,discovery,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/xwiki/"
    redirects: true

    matchers-condition: and
    matchers:

      - type: word
        part: body
        condition: and
        words:
          - "xwikiplatformversion"

      - type: status
        status:
          - 200
          - 401

    extractors:
      - type: regex
        group: 1
        regex:
          - '(\s{6}XWiki\s.*)'
          - '<div id="xwikiplatformversion">([^<]+)'