id: commvault-panel

info:
  name: Commvault Web Console Panel - Detect
  author: rxerium
  severity: info
  description: Commvault web console login panel was detected.
  reference:
    - https://www.commvault.com/
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-542502280
  tags: panel,commvault,backup,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/commandcenter/login/preSso.jsp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "commandcenter/wcSSO.do"

      - type: word
        part: header
        words:
          - "Path=/commandcenter"      

      - type: status
        status:
          - 200