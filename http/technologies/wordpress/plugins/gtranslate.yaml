id: wordpress-gtranslate

info:
  name: Translate WordPress with GTranslate Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/gtranslate/
  metadata:
    plugin_namespace: gtranslate
    wpscan: https://wpscan.com/plugin/gtranslate
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/gtranslate/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/gtranslate.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
