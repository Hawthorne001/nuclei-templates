id: wordpress-translatepress-multilingual

info:
  name: Translate Multilingual sites â€“ TranslatePress Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/translatepress-multilingual/
  metadata:
    plugin_namespace: translatepress-multilingual
    wpscan: https://wpscan.com/plugin/translatepress-multilingual
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/translatepress-multilingual/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/translatepress-multilingual.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
