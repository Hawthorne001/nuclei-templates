id: wordpress-wp-pagenavi

info:
  name: WP-PageNavi Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-pagenavi/
  metadata:
    plugin_namespace: wp-pagenavi
    wpscan: https://wpscan.com/plugin/wp-pagenavi
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-pagenavi/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-pagenavi.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
