id: wordpress-use-any-font

info:
  name: Use Any Font | Custom Font Uploader Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/use-any-font/
  metadata:
    max-request: 1
    plugin_namespace: use-any-font
    wpscan: https://wpscan.com/plugin/use-any-font
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/use-any-font/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/use-any-font.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
