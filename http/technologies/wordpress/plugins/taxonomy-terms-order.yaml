id: wordpress-taxonomy-terms-order

info:
  name: Category Order and Taxonomy Terms Order Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/taxonomy-terms-order/
  metadata:
    plugin_namespace: taxonomy-terms-order
    wpscan: https://wpscan.com/plugin/taxonomy-terms-order
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/taxonomy-terms-order/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/taxonomy-terms-order.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
