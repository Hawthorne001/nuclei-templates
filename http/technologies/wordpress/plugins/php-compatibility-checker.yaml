id: wordpress-php-compatibility-checker

info:
  name: PHP Compatibility Checker Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/php-compatibility-checker/
  metadata:
    max-request: 1
    plugin_namespace: php-compatibility-checker
    wpscan: https://wpscan.com/plugin/php-compatibility-checker
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/php-compatibility-checker/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/php-compatibility-checker.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
