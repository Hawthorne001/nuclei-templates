id: wordpress-astra-widgets

info:
  name: Astra Widgets Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/astra-widgets/
  metadata:
    max-request: 1
    plugin_namespace: astra-widgets
    wpscan: https://wpscan.com/plugin/astra-widgets
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/astra-widgets/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/astra-widgets.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
