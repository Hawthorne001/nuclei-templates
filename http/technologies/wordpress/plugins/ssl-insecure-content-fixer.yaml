id: wordpress-ssl-insecure-content-fixer

info:
  name: SSL Insecure Content Fixer Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ssl-insecure-content-fixer/
  metadata:
    max-request: 1
    plugin_namespace: ssl-insecure-content-fixer
    wpscan: https://wpscan.com/plugin/ssl-insecure-content-fixer
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/ssl-insecure-content-fixer/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/ssl-insecure-content-fixer.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
