id: wordpress-header-and-footer-scripts

info:
  name: Header and Footer Scripts Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/header-and-footer-scripts/
  metadata:
    max-request: 1
    plugin_namespace: header-and-footer-scripts
    wpscan: https://wpscan.com/plugin/header-and-footer-scripts
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/header-and-footer-scripts/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/header-and-footer-scripts.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
