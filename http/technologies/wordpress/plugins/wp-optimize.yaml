id: wordpress-wp-optimize

info:
  name: WP-Optimize â€“ Cache, Compress images, Minify & Clean database to boost page speed & performance Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-optimize/
  metadata:
    plugin_namespace: wp-optimize
    wpscan: https://wpscan.com/plugin/wp-optimize
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-optimize/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-optimize.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
