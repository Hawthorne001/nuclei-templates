id: wordpress-backuply

info:
  name: Backuply â€“ Backup, Restore, Migrate and Clone Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/backuply/
  metadata:
    plugin_namespace: backuply
    wpscan: https://wpscan.com/plugin/backuply
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/backuply/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/backuply.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
