id: wordpress-creative-mail-by-constant-contact

info:
  name: Creative Mail â€“ Easier WordPress & WooCommerce Email Marketing Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/creative-mail-by-constant-contact/
  metadata:
    plugin_namespace: creative-mail-by-constant-contact
    wpscan: https://wpscan.com/plugin/creative-mail-by-constant-contact
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/creative-mail-by-constant-contact/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/creative-mail-by-constant-contact.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
