  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-user-avatar/
  metadata:
    max-request: 1
    plugin_namespace: wp-user-avatar
    wpscan: https://wpscan.com/plugin/wp-user-avatar
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-user-avatar/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-user-avatar.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
