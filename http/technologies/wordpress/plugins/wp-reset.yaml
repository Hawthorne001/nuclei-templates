id: wordpress-wp-reset

info:
  name: WP Reset â€“ Most Advanced WordPress Reset Tool Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-reset/
  metadata:
    plugin_namespace: wp-reset
    wpscan: https://wpscan.com/plugin/wp-reset
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-reset/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-reset.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
