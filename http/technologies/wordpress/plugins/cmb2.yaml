id: wordpress-cmb2

info:
  name: CMB2 Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/cmb2/
  metadata:
    plugin_namespace: cmb2
    wpscan: https://wpscan.com/plugin/cmb2
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/cmb2/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/cmb2.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
