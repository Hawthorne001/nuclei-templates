id: wordpress-creame-whatsapp-me

info:
  name: Joinchat Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/creame-whatsapp-me/
  metadata:
    plugin_namespace: creame-whatsapp-me
    wpscan: https://wpscan.com/plugin/creame-whatsapp-me
  tags: tech,wordpress,wp-plugin,top-100,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/creame-whatsapp-me/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/creame-whatsapp-me.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
