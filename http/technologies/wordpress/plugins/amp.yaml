id: wordpress-amp

info:
  name: AMP Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/amp/
  metadata:
    plugin_namespace: amp
    wpscan: https://wpscan.com/plugin/amp
  tags: tech,wordpress,wp-plugin,top-200,discovery

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/amp/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/amp.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
