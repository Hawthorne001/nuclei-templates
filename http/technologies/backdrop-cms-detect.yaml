id: backdrop-cms-detect

info:
  name: Backdrop CMS - Detect
  author: 5tr1x
  severity: info
  description:
    Backdrop CMS was discovered.
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Backdrop CMS"
  tags: tech,backdrop,cms,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/core/profiles/testing/testing.info"

    host-redirects: true
    max-redirects: 2

    stop-at-first-match: true

    matchers:
      - type: word
        part: response
        words:
          - "Added by Backdrop CMS packaging script"
          - "X-Generator: Backdrop CMS"
        condition: or

    extractors:
      - type: regex
        part: body
        name: version
        regex:
          - "version = ([0-9.x-]+)"
