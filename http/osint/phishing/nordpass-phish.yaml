id: nordpass-phish

info:
  name: nordpass phishing Detection
  author: rxerium
  severity: info
  description: |
    A nordpass phishing website was detected
  reference:
    - https://nordpass.com
  metadata:
    max-request: 1
  tags: phishing,nordpass,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Securely Store, Manage &amp; Autofill Passwords | NordPass'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"nordpass.com")'
