id: 1password-phish

info:
  name: 1password phishing Detection
  author: rxerium
  severity: info
  description: |
    A 1password phishing website was detected
  reference:
    - https://1password.com
  metadata:
    max-request: 1
  tags: phishing,1password,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Password Manager for Families, Enterprise &amp; Business | 1Password'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"1password.com")'
