id: royal-mail-phish

info:
  name: royal-mail phishing Detection
  author: rxerium
  severity: info
  description: |
    A royal-mail phishing website was detected
  reference:
    - https://royalmail.com
  metadata:
    max-request: 1
  tags: phishing,royal-mail,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Log in | Royal Mail Group Ltd'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"royalmail.com")'
