id: openai-phish

info:
  name: openai phishing Detection
  author: rxerium
  severity: info
  description: |
    A openai phishing website was detected
  reference:
    - https://openai.com
  metadata:
    max-request: 1
  tags: phishing,openai,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Log in to OpenAI to continue to OpenAI Platform.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"openai.com")'
