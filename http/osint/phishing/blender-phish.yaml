id: blender-phish

info:
  name: blender phishing Detection
  author: rxerium
  severity: info
  description: |
    A blender phishing website was detected
  reference:
    - https://blender.org
  metadata:
    max-request: 1
  tags: phishing,blender,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'blender.org - Home of the Blender project - Free and Open 3D Creation Software'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"blender.org")'
