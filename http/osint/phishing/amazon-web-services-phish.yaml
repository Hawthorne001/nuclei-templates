id: amazon-web-services-phish

info:
  name: amazon web services phishing Detection
  author: rxerium
  severity: info
  description: |
    An amazon-web-services phishing website was detected
  reference:
    - https://signin.aws.amazon.com
  metadata:
    max-request: 1
  tags: phishing,amazon-web-services,aws,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Amazon Web Services Sign-In'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"amazon.com")'
