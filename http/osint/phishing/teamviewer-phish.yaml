id: teamviewer-phish

info:
  name: teamviewer phishing Detection
  author: rxerium
  severity: info
  description: |
    A teamviewer phishing website was detected
  reference:
    - https://teamviewer.com
  metadata:
    max-request: 1
  tags: phishing,teamviewer,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'TeamViewer â€“ The Remote Connectivity Software'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"teamviewer.com")'
