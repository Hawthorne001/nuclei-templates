id: anydesk-phish

info:
  name: anydesk phishing Detection
  author: rxerium
  severity: info
  description: |
    An anydesk phishing website was detected
  reference:
    - https://anydesk.com
  metadata:
    max-request: 1
  tags: phishing,anydesk,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'The Fast Remote Desktop Application â€“ AnyDesk'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"anydesk.com")'
