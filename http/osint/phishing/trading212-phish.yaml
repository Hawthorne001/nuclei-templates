id: trading212-phish

info:
  name: trading212 phishing Detection
  author: rxerium
  severity: info
  description: |
    A trading212 phishing website was detected
  reference:
    - https://trading212.com
  metadata:
    max-request: 1
  tags: phishing,trading212,osint,discovery
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Commission-free investing for everyone | Trading 212'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"trading212.com")'
