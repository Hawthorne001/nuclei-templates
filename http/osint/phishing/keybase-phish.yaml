id: keybase-phish

info:
  name: keybase phishing Detection
  author: rxerium
  severity: info
  description: |
    A keybase phishing website was detected
  reference:
    - https://keybase.io
  metadata:
    max-request: 1
  tags: phishing,keybase,osint,vuln
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Keybase is for keeping everyone's chats and files safe, from families to communities to companies. MacOS, Windows, Linux, iPhone, and Android."

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"keybase.io")'
