id: torrent-magnet-detect

info:
  name: Torrent Magnet - Detect
  author: rxerium
  severity: info
  description: |
    Detects magnet links present on a website, which are commonly used for torrenting.
  reference:
    - https://www.zdnet.com/article/what-is-torrenting-and-how-does-it-work/
  metadata:
    verified: true
    max-request: 1
  tags: torrent,website,detect,piracy,osint,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    max-redirects: 1
    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "magnet:?xt=urn:btih:"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: magnet-link
        part: body
        regex:
          - "magnet:\\?xt=urn:btih:[a-zA-Z0-9]*[^\"'\\s<]*"
