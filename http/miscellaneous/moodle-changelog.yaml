id: moodle-changelog-file

info:
  name: Moodle Changelog File
  author: oppsec,lap1nou
  severity: info
  description: Moodle has multiple files which describes API changes in core libraries and APIs, and can be used to discover Moodle version.
  metadata:
    max-request: 1
  tags: miscellaneous,misc,moodle

http:
  - method: GET
    path:
      - "{{BaseURL}}/lib/upgrade.txt"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "This files describes API changes in core libraries and APIs,"
          - "information provided here is intended especially for developers."
          - "new my moodle and profiles API"
        condition: and

      - type: word
        part: header
        words:
          - "text/plain"

      - type: status
        status:
          - 200

  - method: GET
    path:
      - "{{BaseURL}}/UPGRADING.md"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "This file contains important information for developers on changes to the Moodle codebase."
          - "More detailed information on key changes can be found in the [Developer update notes](https://moodledev.io/docs/devupdate) for your version of Moodle."
        condition: and

      - type: word
        part: header
        words:
          - "text/markdown"

      - type: status
        status:
          - 200