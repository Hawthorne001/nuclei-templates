id: asyncapi-inventory
info:
  name: AsyncAPI Spec Inventory
  author: hamzasahin61
  severity: info
  description: |
    Detects publicly accessible AsyncAPI specification files (YAML/JSON), which may expose message channels, server endpoints, and security schemes.
  reference:
    - https://www.asyncapi.com/docs/reference/specification
    - https://raw.githubusercontent.com/asyncapi/spec/v2.6.0/examples/streetlights-kafka.yml
  tags: exposure,asyncapi,api

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/asyncapi"
      - "{{BaseURL}}/asyncapi.yaml"
      - "{{BaseURL}}/asyncapi.yml"
      - "{{BaseURL}}/asyncapi.json"
      - "{{BaseURL}}/api/asyncapi"
      - "{{BaseURL}}/api/docs/asyncapi"
      - "{{BaseURL}}/docs/asyncapi"

    redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - (?i)\basyncapi\s*:\s*['"]?[0-9.]+
          - (?i)"asyncapi"\s*:\s*"([0-9.]+)"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - (?i)\basyncapi\s*:\s*['"]?([0-9.]+)
          - (?i)"asyncapi"\s*:\s*"([0-9.]+)"
