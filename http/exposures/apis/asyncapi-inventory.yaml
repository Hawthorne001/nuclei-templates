id: asyncapi-inventory
info:
  name: AsyncAPI Spec Inventory (JSON/YAML)
  author: hamza Sahin
  severity: info
  description: |
    Detects publicly accessible AsyncAPI specification documents (YAML or JSON).
    These files often disclose message channels, server endpoints, and security schemes.
  reference:
    - https://www.asyncapi.com/docs/reference/specification
    - https://raw.githubusercontent.com/asyncapi/spec/v2.6.0/examples/streetlights-kafka.yml
  tags: exposure,asyncapi,api,inventory,yaml,json

http:
  - method: GET
    # Probe the target directly first (works when BaseURL is a raw file or direct spec URL),
    # then try common AsyncAPI spec locations used by APIs and docs portals.
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/asyncapi"
      - "{{BaseURL}}/asyncapi.yaml"
      - "{{BaseURL}}/asyncapi.yml"
      - "{{BaseURL}}/asyncapi.json"
      - "{{BaseURL}}/api/asyncapi"
      - "{{BaseURL}}/api/docs/asyncapi"
      - "{{BaseURL}}/docs/asyncapi"

    redirects: true
    max-redirects: 2
    stop-at-first-match: true

    # Require HTTP 200 and the presence of an AsyncAPI version marker in the body.
    matchers-condition: and
    matchers:
      - type: status
        status: [200]
      - type: regex
        part: body
        condition: or
        regex:
          # YAML example: asyncapi: '2.6.0'  or  asyncapi: 3.0.0
          - (?i)\basyncapi\s*:\s*['"]?[0-9.]+
          # JSON example: "asyncapi": "2.6.0"
          - (?i)"asyncapi"\s*:\s*"([0-9.]+)"

    # Extract AsyncAPI version for reporting (works for both YAML and JSON bodies).
    extractors:
      - type: regex
        name: asyncapi-version
        part: body
        group: 1
        regex:
          - (?i)\basyncapi\s*:\s*['"]?([0-9.]+)
          - (?i)"asyncapi"\s*:\s*"([0-9.]+)"
