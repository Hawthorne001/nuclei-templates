id: openai-api-key
info:
  name: OpenAI API Key
  author: DhiyaneshDK, Chemo850
  severity: high
  description: |
    Detects exposed OpenAI API keys used to access the API for generating content, managing models, and performing automated tasks programmatically.
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/crates/noseyparker/data/default/builtin/rules/openai.yml
    - https://platform.openai.com/docs/api-reference
    - https://platform.openai.com/docs/api-reference/authentication
    - https://platform.openai.com/settings/organization/api-keys
  metadata:
    verified: true
    max-request: 1
  tags: openai,token,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "sk-" 

      - type: regex
        part: body
        regex:
          - 'sk-[0-9a-zA-Z]{20}T3BlbkFJ[0-9a-zA-Z]{20}'
          - 'sk-proj-[A-Za-z0-9_-]{74}T3BlbkFJ[A-Za-z0-9_-]{74}'

    extractors:
      - type: regex
        part: body
        regex:
          - 'sk-[0-9a-zA-Z]{20}T3BlbkFJ[0-9a-zA-Z]{20}'
          - 'sk-proj-[A-Za-z0-9_-]{74}T3BlbkFJ[A-Za-z0-9_-]{74}'
