id: openai-service-account-api-key

info:
  name: OpenAI Service Account API Key
  author: Chemo850
  severity: info
  reference:
    - https://platform.openai.com/settings/organization/api-keys
  metadata:
    verified: true
    max-request: 1
  tags: openai,exposure,tokens

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - sk-svcacct-[A-Za-z0-9_-]{74}T3BlbkFJ[A-Za-z0-9_-]{74}
