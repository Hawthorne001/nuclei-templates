id: openai-service-account-api-key

info:
  name: OpenAI Service Account API Key Detection
  author: Chemo850
  severity: high
  description: |
    Detects exposed OpenAI Service Account API keys used for programmatic access and automation within OpenAI projects or services.
  reference:
    - https://platform.openai.com/settings/organization/api-keys
  metadata:
    verified: true
    max-request: 1
  tags: openai,exposure,tokens

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "sk-svcacct-"

      - type: regex
        part: body
        regex:
          - "sk-svcacct-[A-Za-z0-9_-]{74}T3BlbkFJ[A-Za-z0-9_-]{74}"

    extractors:
      - type: regex
        part: body
        regex:
          - "sk-svcacct-[A-Za-z0-9_-]{74}T3BlbkFJ[A-Za-z0-9_-]{74}"
