id: openai-admin-api-key

info:
  name: OpenAI Admin API Key Detection
  author: Chemo850
  severity: high
  description: |
    Detects exposed OpenAI Admin API keys used to manage organization settings and enforce identity and access policies programmatically.
  reference:
    - https://help.openai.com/en/articles/9687866-admin-and-audit-logs-api-for-the-api-platform#h_1e5960a287
  metadata:
    verified: true
    max-request: 1
  tags: openai,exposure,tokens

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "sk-admin-"
      - type: regex
        part: body
        regex:
          - sk-admin-[A-Za-z0-9_-]{58}T3BlbkFJ[A-Za-z0-9_-]{58}

    extractors:
      - type: regex
        part: body
        regex:
          - sk-admin-[A-Za-z0-9_-]{58}T3BlbkFJ[A-Za-z0-9_-]{58}
