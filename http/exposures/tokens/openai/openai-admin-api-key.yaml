id: openai-admin-api-key

info:
  name: OpenAI Admin API Key Detection
  author: Chemo850
  severity: info
  reference:
    - https://devcenter.heroku.com/articles/oauth#prefixed-oauth-tokens
  metadata:
    verified: true
    max-request: 1
  tags: openai,exposure,tokens

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - sk-admin-[A-Za-z0-9_-]{58}T3BlbkFJ[A-Za-z0-9_-]{58}
