id: kace-sma-installer

info:
  name: KACE Systems Management Appliance - Installer
  author: ritikchaddha
  severity: high
  description: |
    Detects the exposure of the KACE Systems Management Appliance's installer interface via the /common/setup.php endpoint. This endpoint should not be publicly accessible as it allows unauthorized access to the system setup wizard.
  metadata:
    verified: true
    max-request: 1
    vendor: quest
    product: kace_systems_management_appliance
    fofa-query: icon_hash="-463230636" && body="setup"
  tags: kace,sma,installer,exposure,quest

http:
  - method: GET
    path:
      - "{{BaseURL}}/common/setup.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Initial Setup"
          - "setup_wizard"
          - "KACE"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
