id: prestashop-module-fuzz

info:
  name: Prestashop Modules Enumeration
  author: meme-lord
  severity: info
  metadata:
    max-request: 639
  tags: fuzz,prestashop,fuzzing,vuln

http:
  - raw:
      - |
        GET /modules/{{path}}/config.xml HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json, text/plain, */*
        Accept-Language: en-US,en;q=0.5
        Referer: {{BaseURL}}

    payloads:
      path: helpers/wordlists/prestashop-modules.txt

    matchers-condition: and
    matchers:
      - type: word
        condition: and
        words:
          - "<module>"
          - "<name>"
          - "<displayName>"
          - "<is_configurable>"
          - "</module>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 2
        regex:
          - '<version>(<!\[CDATA\[)?([0-9.]+)'
