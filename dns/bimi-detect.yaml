id: bimi-record-detect

info:
  name: BIMI Record - Detection
  author: rxerium
  severity: info
  description: |
    A BIMI record was detected
  reference:
    - https://postmarkapp.com/blog/what-the-heck-is-bimi
  metadata:
    max-request: 1
  tags: dns,bimi,discovery
dns:
  - name: "{{FQDN}}"
    type: TXT
    matchers:
      - type: word
        words:
          - "v=BIMI1"

    extractors:
      - type: regex
        regex:
          - "v=BIMI1(.+)"
